---
env:
  browser: true
  builtin: true
  es6: true
  jquery: true
  node: true
globals:
  window: true
  document: true
  Foundation: true
  jQuery: true
  lodash: true
  wp: readonly
  tinymce: readonly
plugins:
  - import
extends:
  - plugin:@wordpress/eslint-plugin/custom
  - plugin:@wordpress/eslint-plugin/esnext
  - plugin:@wordpress/eslint-plugin/i18n
  - plugin:@wordpress/eslint-plugin/jsdoc
parser: babel-eslint
parserOptions:
  ecmaVersion: 2017
  sourceType: module
  ecmaFeatures:
    modules: true
    impliedStrict: true
rules:
  block-scoped-var: error
  camelcase: error
  comma-dangle:
    - error
    - arrays: only-multiline
      objects: only-multiline
      imports: only-multiline
      exports: only-multiline
      functions: never
  comma-style:
    - error
    - last
  dot-notation:
    - error
    - allowKeywords: false
  eqeqeq:
    - error
    - allow-null
  guard-for-in: error
  indent:
    - error
    - 4
    - VariableDeclarator: first
  jsdoc/check-types:
    - error
    - exemptTagContexts:
      - tag: param
        types: true
      - tag: return
        types: true
  new-cap: error
  no-bitwise: error
  no-caller: error
  no-cond-assign:
    - error
    - except-parens
  no-console: 0
  no-debugger: error
  no-empty: error
  no-eval: error
  no-extend-native:
    - error
    - exceptions:
      - Date
  no-extra-parens: warn
  no-irregular-whitespace: error
  no-iterator: error
  no-loop-func: error
  no-mixed-operators: warn
  no-mixed-spaces-and-tabs:
    - error
    - smart-tabs
  no-multi-spaces:
    - error
    - exceptions:
        ImportDeclaration: true
        VariableDeclarator: true
  no-multi-str: error
  no-new: error
  no-nested-ternary: 0
  no-plusplus: 0
  no-proto: error
  no-restricted-syntax:
    - error
    - selector: CallExpression[callee.object.name='console'][callee.property.name!=/^(log|warn|error|info|trace)$/]
      message: Unexpected property on console object was called
  no-script-url: error
  no-sequences: error
  no-shadow: warn
  no-undef: error
  no-unused-vars: warn
  no-with: error
  object-shorthand:
    - error
    - consistent
  quotes: 0
  semi:
    - 0
    - never
  space-in-parens:
    - error
    - always
    - exceptions:
      - empty
  strict:
    - warn
    - global
  valid-typeof: error
  wrap-iife:
    - error
    - inside
settings:
  jsdoc:
    ignorePrivate: true
    preferredTypes:
      Array: array
      boolean: bool
    tagNamePreference:
      virtual: abstract
      extends: augments
      tag constructor: class
      const: constant
      defaultvalue: default
      desc: description
      host: external
      fileoverview: file
      overview: file
      emits: fires
      func: function
      method: function
      var: member
      arg: param
      argument: param
      prop: property
      returns: return
      exception: throws
root: true
